<div class="empty-state">
  <div class="empty-icon">
    <span class="material-symbols-outlined">{{ icon() }}</span>
  </div>
  <h3 class="empty-title">{{ title() }}</h3>
  @if (message()) {
    <p class="empty-message">{{ message() }}</p>
  }
  @if (actionLabel()) {
    <button class="empty-action" (click)="onActionClick()">
      {{ actionLabel() }}
    </button>
  }
</div>
