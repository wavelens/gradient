{% extends 'dashboard/index.html' %}


<head>
    {% load static %}
    {% load i18n %}
</head>

{% block title %}{% trans 'Models' %}{% endblock %}

{% block content %}

<div class="container">
    <table class="workflows-table">
        <thead>
            <tr>
                <th>{% trans 'Name' %}</th>
                <th>{% trans 'Description' %}</th>
            </tr>
        </thead>
        <tbody>
            {% for model in models %}
                <tr>
                    <td>{{ model.name }}</td>
                    <td>{{ model.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
