<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Gradient</title>
    {% load static %}
    <link rel="icon" href="{% static 'dashboard/images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
</head>
<body>
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center;">
        <div class="empty-state" style="max-width: 600px;">
            <span class="empty-state-icon material-symbols-outlined" style="font-size: 8rem; color: #ff6b6b;">error</span>
            <h1 style="font-size: 4rem; margin: 1rem 0; color: #ff6b6b; font-family: 'Space Mono', monospace;">404</h1>
            <h2 style="margin: 1rem 0;">Page Not Found</h2>
            <p style="color: var(--secondary); margin: 1.5rem 0; line-height: 1.6;">
                The page you're looking for doesn't exist or has been moved.
                This might be a broken link or you may have entered an incorrect URL.
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 2rem;">
                <a href="/" class="submit-btn" style="width: auto; padding: 0.75rem 1.5rem; display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none;">
                    <span class="material-symbols-outlined">home</span>
                    Go Home
                </a>
                <button onclick="history.back()" class="button-clear" style="padding: 0.75rem 1.5rem; display: inline-flex; align-items: center; gap: 0.5rem;">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Go Back
                </button>
            </div>
        </div>
    </div>
</body>
</html>
