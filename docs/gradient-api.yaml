      tags:
        - orgs
      summary: Add user
      description: Add user to the organization by name
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddUserRequest'
        required: true
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
        '404':
          description: Organization not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
        '409':
          description: User already in organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
      patch:
        tags:
          - orgs
        summary: Update user
        description: Update user in the organization by name
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoveUserRequest'
          required: true
        responses:
          '200':
            description: Successful
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/BasicResponse'
          '404':
            description: Organization not found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/BasicResponse'
          '409':
            description: User not in organization
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/BasicResponse'
