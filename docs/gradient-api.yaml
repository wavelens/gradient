      type: string
      description: Stream of log messages
      examples: ["Running /bin/sh ..."]
    UserInfoResponse:
      type: object
      properties:
        id:
          type: string
          format: UUIDv4
          examples: [8f7767ea-1757-48ba-93d1-5cda578b476b]
        username:
          type: string
          examples: [testuser]
        name:
          type: string
          examples: [Alex]
        email:
          type: string
          format: email
          examples: [alex@example.com]
    GetUserSettingsResponse:
      type: object
      properties:
        username:
          type: string
          examples: [testuser]
        name:
          type: string
          examples: [TestUser]
        email:
          type: string
          format: email
          examples: ["alex@example.com"]
    MakeLoginRequest:
      type: object
      properties:
        loginname:
          type: string
          description: Username or E-Mail
          examples: [testuser]
        password:
          type: string
          format: password
          examples: [v3ry_s3cur3=p4ssw0rd]
    MakeUserRequest:
      type: object
      properties:
        username:
          type: string
          examples: [testuser]
        name:
          type: string
          examples: [Alex]
        email:
          type: string
          format: email
          examples: [alex@example.com]
        password:
          type: string
          format: password
          examples: [v3ry_s3cur3=p4ssw0rd]
    MakeOrganizationRequest:
      type: object
      properties:
        name:
          type: string
          examples: [testorg]
        display_name:
          type: string
          examples: [TestOrg]
        description:
          type: string
          examples: ["My Test Org"]
    MakeProjectRequest:
      type: object
      properties:
        name:
          type: string
          examples: [testproj]
        display_name:
          type: string
          examples: [TestProj]
        description:
          type: string
          examples: ["My Test Proj"]
        repository:
          type: string
          examples: ["https://github.com/wavelens/gradient"]
        evaluation_wildcard:
          type: string
          examples: ["packages.*.gradient-cli"]
    MakeServerRequest:
      type: object
      properties:
        name:
          type: string
          examples: [testserver]
        display_name:
          type: string
          examples: [TestServer]
        host:
          type: string
          examples: ["127.0.0.1"]
        port:
          type: integer
          examples: [22]
        username:
          type: string
          examples: [builduser]
        architectures:
          type: list
          examples: [[x86_64-linux]]
        features:
          type: list
          examples: [[big-parallel]]
    MakeCacheRequest:
      type: object
      properties:
        name:
          type: string
          examples: [testcache]
        display_name:
          type: string
          examples: [TestCache]
        description:
          type: string
          examples: ["My Test Cache"]
        priority:
          type: integer
          examples: [10]
    ApiKeyRequest:
      type: object
      properties:
        name:
          type: string
          examples: [CLI-Key]
    PatchUserSettingsRequest:
      type: object
      properties:
        username:
          type: string
          examples: [testuser]
        name:
          type: string
          examples: [TestUser]
        email:
          type: string
          format: email
          examples: [alex@example.com]
    AddUserRequest:
      type: object
      properties:
        user:
          type: string
          examples: [testuser]
        role:
          type: string
          examples: [Admin]
    RemoveUserRequest:
      type: object
      properties:
        user:
          type: string
          examples: [testuser]
    CheckUsernameRequest:
      type: object
      properties:
        username:
          type: string
          description: Username to check for availability and validity
          examples: [testuser]
  securitySchemes:
    token:
      type: http
      scheme: bearer
      bearerFormat: JWT
    oauth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://127.0.0.1:8000/auth/oauth/authorize
    api_key:
      type: apiKey
      name: API Key
      in: header
