openapi: 3.1.1
info:
  title: Gradient API
  description: |-
    Gradient is a web-based Nix-based Continuous Integration (CI) system.

    Some useful links:
    - [The Gradient repository](https://github.com/wavelens/gradient)
  contact:
    email: info@wavelens.io
  license:
    name: AGPL-3.0
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  version: 0.1.0
externalDocs:
  description: The Gradient Options-Search
  url: https://wavelens.github.io/gradient-search
servers:
  - url: http://127.0.0.1:8000/api/v1
tags:
  - name: general
    description: general operations
  - name: auth
    description: authorization and registration
  - name: user
    description: operations about logged-in user
  - name: orgs
    description: create and modify organziations
  - name: projects
    description: create and modify projects
  - name: servers
    description: create and modify servers
  - name: caches
    description: create and modify caches
  - name: evals
    description: retrieve evaluations
  - name: builds
    description: retrieve builds
  - name: commits
    description: retrieve commits
paths:
  /health:
    get:
      tags:
        - general
      summary: Health Check
      description: Check if the API is running
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
  /auth/basic/login:
    post:
      tags:
        - auth
      summary: Login with Credentials
      description: Login with Username / E-Mail and Password. Returns JWT-Token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MakeLoginRequest'
        required: true
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
        '401':
          description: Please login via OAuth / Invalid Credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
  /auth/basic/register:
    post:
      tags:
        - auth
      summary: Register a new User
      description: Register a new User
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MakeUserRequest'
        required: true
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
        '400':
          description: Registration is disabled / Invalid email
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
  /auth/oauth/authorize:
    get:
      tags:
        - auth
      summary: Redirect URL for OAuth2
      description: This endpoint is the redirect Url for the OAuth provider
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
    post:
      tags:
        - auth
      summary: Login with OAuth2
      description: Login with OAuth2. Returns JWT-Token
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
        '400':
          description: OAuth login is disabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
        '401':
          description: OAuth login failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
  /auth/logout:
    post:
      tags:
        - auth
      summary: Logout
      description: Invalidates the used token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MakeUserRequest'
        required: true
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
  /auth/check-username:
    post:
      tags:
        - auth
      summary: Check Username Availability
      description: Check if a username is available and valid for registration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckUsernameRequest'
        required: true
      responses:
        '200':
          description: Username check result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicResponse'
  /user:
    get:
      tags:
        - user
      summary: Get user info
      description: Get basic information about logged-in user
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
    delete:
      tags:
        - user
      summary: Delete user
      description: Delete logged-in user
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
