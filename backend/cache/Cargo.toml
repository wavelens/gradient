[package]
name = "cache"
version = "0.3.0"
edition = "2024"
publish = false
license = "AGPL-3.0"
authors = ["Wavelens UG <info@wavelens.io>"]

[lib]
name = "cache"
path = "src/lib.rs"

[dependencies]
chrono = "0.4"
core = { path = "../core" }
entity = { path = "../entity" }
nix-daemon = { path = "../nix-daemon" }
sea-orm = { version = "1.1", features = ["json-array", "mock", "postgres-array", "runtime-tokio", "sqlx-postgres", "with-uuid"] }
sentry = "0.41"
serde_json = "1.0"
tokio = { version = "1.47", features = ["process", "rt-multi-thread"] }
tracing = { workspace = true }
uuid = { version = "1.18", features = ["fast-rng", "macro-diagnostics", "v4"] }
async-trait = "0.1"
zstd = "0.13"

[dev-dependencies]
tokio-test = "0.4"
mockall = "0.13"
tokio = { version = "1.47", features = ["rt", "macros"] }
