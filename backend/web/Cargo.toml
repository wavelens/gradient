[package]
name = "web"
version = "0.2.0"
edition = "2024"
publish = false
license = "AGPL-3.0"
authors = ["Wavelens UG <info@wavelens.io>"]

[lib]
name = "web"
path = "src/lib.rs"

[dependencies]
axum = "0.8"
axum-streams = { version = "0.21", features = ["json"] }
async-stream = "0.3"
chrono = "0.4"
core = { path = "../core" }
builder = { path = "../builder" }
entity = { path = "../entity" }
git-url-parse = "0.4"
jsonwebtoken = "9.3"
password-auth = { version = "1.0.0", features = ["argon2"] }
rand = "0.9"
sea-orm = { version = "1.1", features = ["json-array", "mock", "postgres-array", "runtime-tokio", "sqlx-postgres", "with-uuid"] }
serde = { version = "1", features = ["derive"] }
tokio = { version = "1.46", features = ["process", "rt-multi-thread"] }
tokio-util = { version = "0.7", features = ["io"] }
uuid = { version = "1.17", features = ["fast-rng", "macro-diagnostics", "v4"] }
serde_json = "1.0"
oauth2 = "5.0"
openidconnect = "4.0"
url = "2.5"
reqwest = { version = "0.12", features = ["json"] }
email_address = "0.2"
tower-http = { version = "0.6.6", features = ["cors", "trace"] }
http = "1.3"
tower = "0.5"
http-body-util = "0.1"
bytes = "1.10"
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"
axum-test = "17.3"
tower = "0.5"
